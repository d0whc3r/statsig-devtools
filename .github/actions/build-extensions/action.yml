name: 'Build Extensions'
description: 'Build Chrome and Firefox extensions'

inputs:
  build-chrome:
    description: 'Build Chrome extension'
    required: false
    default: 'true'
  build-firefox:
    description: 'Build Firefox extension'
    required: false
    default: 'true'
  upload-artifacts:
    description: 'Upload build artifacts'
    required: false
    default: 'true'

outputs:
  chrome-build-path:
    description: 'Path to Chrome build output'
    value: '.output/chrome-mv3'
  firefox-build-path:
    description: 'Path to Firefox build output'
    value: '.output/firefox-mv2'

runs:
  using: 'composite'
  steps:
    - name: Build Chrome extension (Manifest V3)
      if: inputs.build-chrome == 'true'
      shell: bash
      run: |
        echo "ğŸ—ï¸ Building Chrome extension (Manifest V3)..."
        npm run build
        echo "âœ… Chrome extension built successfully"

    - name: Build Firefox extension (Manifest V2)
      if: inputs.build-firefox == 'true'
      shell: bash
      run: |
        echo "ğŸ¦Š Building Firefox extension (Manifest V2)..."
        npm run build:firefox
        echo "âœ… Firefox extension built successfully"

    - name: Verify build outputs
      shell: bash
      run: |
        echo "ğŸ“ Verifying build outputs..."
        if [ "${{ inputs.build-chrome }}" == "true" ] && [ -d ".output/chrome-mv3" ]; then
          echo "âœ… Chrome build found: .output/chrome-mv3"
          ls -la .output/chrome-mv3/
        fi
        if [ "${{ inputs.build-firefox }}" == "true" ] && [ -d ".output/firefox-mv2" ]; then
          echo "âœ… Firefox build found: .output/firefox-mv2"
          ls -la .output/firefox-mv2/
        fi

    - name: Upload build artifacts
      if: inputs.upload-artifacts == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: extension-builds-${{ github.run_id }}
        path: |
          .output/
          !.output/**/*.map
        retention-days: 30

    - name: Build summary
      shell: bash
      run: |
        echo "ğŸ—ï¸ Build Summary:"
        echo "  - Chrome (MV3): ${{ inputs.build-chrome == 'true' && 'âœ… Built' || 'â­ï¸ Skipped' }}"
        echo "  - Firefox (MV2): ${{ inputs.build-firefox == 'true' && 'âœ… Built' || 'â­ï¸ Skipped' }}"
